<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng</title>

    <script>
        var arr = new Array(5,10,20,40,"50a");
        function Tinhtong(mang) {
            var tong = 0;
            for(i=0; i<mang.lenght; i++){
                tong+=mang[i];
            }
            return tong;
        }
    </script>
</head>
<body>
<script>
    var t = Tinhtong(arr);
    document.write("Tổng giá trị các phần tử:"+t);
</script>
</body>
</html>
